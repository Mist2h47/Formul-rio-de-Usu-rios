<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | HR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/icone-barra.png">
<body>
    <div class="box" id="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Usuários</b></legend><br>
                    <div class="inputbox">
                        <input type="text" name="name" id="name" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome Completo</label>
                            <br><br>
                    <div class="inputbox">
                        <input type="text" name="name" id="name" class="inputUser" required>
                        <label for="e-mail" class="labelInput">E-mail</label>
                    </div>
                            <br><br>
                    <div class="inputbox">
                        <input type="text" name="name" id="name" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                            <br>
                    <p>Gênero:</p>
                        <input type="radio" id="feminino" name="gênero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>
                        <input type="radio" id="masculino" name="gênero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                            <br>
                        <input type="radio" id="Não quero definir" name="gênero" value="Não quero definir" required>
                        <label for="Não quero definir">Não quero definir</label>
                            <br><br>
                        <label for="Data de Nascimento"><b>Data de Nascimento</b></label>    
                        <input type="date" name="data_nascimento" class="data_nascimento" id="data_nascimento" required>

                            <br><br><br>                           
                    <div class="inputbox">
                        <input type="text" name="name" id="name" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>    
                    </div>
                            <br><br>
                    <div class="inputbox">
                        <input type="text" name="Estado" id="Estado" class="inputUser" required>
                        <label for="estado" class="labelInput">Estado</label>
                    </div>
                            <br><br>    
                    <div class="inputbox">
                        <input type="text" name="Endereço" id="Endereço" class="inputUser" required>
                        <label for="Endereço" class="labelInput">Endereço</label>
                    </div>
                            <br><br>
                        <input type="submit" name="submit" id="submit">
                </fieldset>         
            </form>
                    </div>        
            </body>
</html>
